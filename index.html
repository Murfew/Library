<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <button class="add-book">Add Book</button>
    </header>
    <main>
      <h1>My Library</h1>
      <div class="library"></div>
    </main>
    <dialog>
      <h2>Enter your new book's information</h2>
      <form method="dialog">
        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </p>
        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </p>
        <p>
          <label for="pages">Number of Pages</label>
          <input type="tel" name="pages" id="pages" required pattern="^\d+$" />
        </p>
        <p>
          <label for="read">Have you already read this book?</label>
          <select name="read" id="read">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="In-progress">In Progress</option>
          </select>
        </p>
        <div>
          <button type="reset" class="cancel-button" formmethod="dialog">
            Cancel
          </button>
          <button class="confirm-button" type="submit">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
