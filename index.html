<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <button class="add-book">Add Book</button>
    </header>
    <main>
      <h1>My Library</h1>
      <div class="library">
        <div class="book">
          <div class="title">The 48 Laws of Power</div>
          <div class="author">by Robert Greene</div>
          <div class="pages">452 pages</div>
          <div class="read">Read: In Progess</div>
          <div class="buttons">
            <span class="material-symbols-outlined">check</span>
            <span class="material-symbols-outlined">cached</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
        <div class="book">
          <div class="title">Financial Peace Revisited</div>
          <div class="author">by Dave Ramsey</div>
          <div class="pages">319 pages</div>
          <div class="read">Read: No</div>
          <div class="buttons">
            <span class="material-symbols-outlined">check</span>
            <span class="material-symbols-outlined">cached</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
        <div class="book">
          <div class="title">When I was Fourteen</div>
          <div class="author">by Cornelius Hurley</div>
          <div class="pages">92 pages</div>
          <div class="read">Read: No</div>
          <div class="buttons">
            <span class="material-symbols-outlined">check</span>
            <span class="material-symbols-outlined">cached</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
